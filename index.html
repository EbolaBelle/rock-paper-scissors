<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            let computerOutput;
            let humanOuput;
            let humanScore = 0;
            let computerScore = 0;
            function getComputerChoice() {
                
                let computerChoice = Math.random();
                if (computerChoice >= 0.3 && computerChoice <= 0.6) {
                    return computerOutput = "Paper";
                } else if (computerChoice < 0.3) {
                    return computerOutput = "Rock";
                } else {
                    return computerOutput = "Scissors";
                }
            }

            function getHumanChoice () {
                let humanChoice = prompt("Rock, paper, or scissors?", "");
                humanChoice = humanChoice.toLowerCase();
                if (humanChoice === "rock"){
                    return humanOuput = "rock";
                } else if (humanChoice === "paper") {
                    humanOuput = "paper";
                } else if (humanChoice === "scissors") {
                    humanOuput = "scissors";
                } else {
                    alert("Invalid input; refresh page.");
                }
            }
            getHumanChoice();
            alert(humanOuput);
            // getComputerChoice()
            // console.log(computerOutput);
        </script>
    </body>
